<!DOCTYPE html>
<html id="m">
<head>
	<meta charset="utf-8">
	<style>
		html {
			width: 600px;
			height: 372px;
			user-select: none;
			-webkit-user-select: none;
		}

		html.small {
			width: 420px;
			height: 260px;
		}

		html:target {
			width: 100%;
			height: 100%;
		}

		body {
			display: box;
			display: -webkit-box;
			box-orient: vertical;
			-webkit-box-orient: vertical;
			width: 100%;
			height: 100%;
			margin: 0;
		}

		ul {
			display: box;
			display: -webkit-box;
			margin: 0;
			padding: 0 0 1px;
		}

		ul > li {
			position: relative;
			display: block;
			margin: 1px;
			padding: 0;
		}

		ul > li.space {
			box-flex: 1;
			-webkit-box-flex: 1;
		}

		ul > li > button {
			margin: 0;
			padding: 0;
			border-width: 1px;
			border-style: solid;
			border-color: rgba(0, 0, 0, 0.4);
			border-radius: 3px;
			background: -webkit-linear-gradient(top, #FFF, #DDD);
			box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
			text-shadow: 1px 1px 0 #FFF;
			font-family: sans-serif;
			font-size: 12px;
			vertical-align: top;
		}

		ul > li > button:active {
			background: -webkit-linear-gradient(bottom, #EEE, #CCC);
		}

		ul > li > button > img {
			margin: 3px;
			width: 16px;
			height: 16px;
			vertical-align: middle;
		}

		ul > li > button > span {
			display: inline-block;
			margin: 3px;
			padding: 0 0.5em;
			vertical-align: middle;
			line-height: 16px;
		}

		ul > li > button > img + span {
			padding-left: 0;
		}

		body > iframe {
			display: block;
			box-flex: 1;
			-webkit-box-flex: 1;
			border: 1px solid rgba(0, 0, 0, 0.3);
		}

		#black {
			display: none;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background: rgba(255, 255, 255, 0.8);
		}

		#black.visible {
			display: block;
		}

		.dialog {
			display: none;
			box-orient: vertical;
			-webkit-box-orient: vertical;
			position: absolute;
			z-index: 1;
			left: 150px;
			top: 50px;
			width: 300px;
			padding: 8px;
			border: 1px solid rgba(0, 0, 0, 0.4);
			border-radius: 5px;
			background: #FFF;
		}

		html.small .dialog {
			left: 60px;
			top: 30px;
		}

		.dialog.visible {
			display: box;
			display: -webkit-box;
		}

		.dialog > div {
			box-flex: 1;
			-webkit-box-flex: 1;
			padding: 1em;
			text-align: center;
			font-family: sans-serif;
			font-size: 14px;
		}

		.dialog > ul > li {
			margin: 0 6px;
		}

		.dialog > ul > li > button {
			font-size: 14px;
		}

		#share-dialog > ul, #paste-dialog > ul {
			box-orient: vertical;
			-webkit-box-orient: vertical;
		}

		#share-dialog > ul > li, #paste-dialog > ul > li {
			margin: 4px;
		}

		#share-dialog > ul > li > button, #paste-dialog > ul > li > button {
			padding: 2px;
			width: 100%;
		}

		#share-dialog > ul > li > button > span {
			padding: 0 0.5em;
		}

		#share-dialog > ul > li > button > img {
			width: 24px;
			height: 24px;
		}

		html:target #paste-button,
		html:target #maximize-button {
			display: none;
		}

		html:target > body > ul {
			padding: 1px;
		}

		html:target > body > iframe {
			border-width: 1px 0 0 0;
		}

		ul > li > button:focus {
			outline: none;
			box-shadow: 0 0 2px 2px rgba(255, 192, 0, 0.6);
		}


		#help-dialog > ul:first-of-type {
			-webkit-box-orient: vertical;
			margin: 0 0 16px;
			font-size: 12px;
		}

		#help-dialog > ul:first-of-type > li {
			-webkit-columns: 2;
			text-align: center;
		}
	</style>
	<script src="./popup.js" async></script>
</head>
<body>
	<ul>
		<li><button id="share-button">
			<img src="/icons/arrow.png" alt="">
			<span>Share</span>
		</button>
		<li><button id="clear-button">
			<img src="/icons/paper.png" alt="">
			<span>Clear</span>
		</button>
		<li><button id="paste-button">
			<span>Paste</span>
		</button>
		<li class="space">
		<li><button id="maximize-button">
			<img src="/icons/maximize.png" alt="">
		</button>
		<li><button id="option-button">
			<img src="/icons/gear.png" alt="">
		</button>
		<li><button id="close-button">
			<img src="/icons/cross.png" alt="">
		</button>
	</ul>

	<iframe src="textarea.html"></iframe>

	<div id="black">
		<div id="share-dialog" class="dialog">
			<ul>
				<li><button id="share-cancel"><span>Cancel</span></button>
			</ul>
		</div>
		<div class="dialog" id="clear-dialog">
			<div>Clear all text</div>
			<ul>
				<li class="space">
				<li><button id="clear-cancel"><span>Cancel</span></button>
				<li><button id="clear-ok"><span>OK</span></button>
				<li class="space">
			</ul>
		</div>
		<div id="paste-dialog" class="dialog">
			<ul>
				<li><button id="paste-url"><span>Paste URL</span></button>
				<li><button id="paste-title"><span>Paste Title</span></button>
				<li><button id="paste-selection"><span>Paste Selection</span></button>
				<li><button id="paste-cancel"><span>Cancel</span></button>
			</ul>
		</div>
		<div id="help-dialog" class="dialog">
			<div>Shortcut Keys</div>
			<ul>
				<li>Share<br>Ctrl + S</li>
				<li>Clear<br>Ctrl + L</li>
				<li>Paste URL<br>Ctrl + U</li>
				<li>Paste Title<br>Ctrl + T</li>
				<li>Paste Selection<br>Ctrl + P</li>
			</ul>
			<ul>
				<li class="space">
				<li><button id="help-close"><span>Close</span></button>
				<li class="space">
			</ul>
		</div>
	</div>
</body>
</html>
