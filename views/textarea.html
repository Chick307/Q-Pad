<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		html, body {
			width: 100%;
			height: 100%;
			user-select: none;
			-webkit-user-select: none;
			overflow: hidden;
		}

		body {
			margin: 0;
		}

		textarea {
			outline: none;
			border: 0;
			padding: 3px;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			white-space: pre;
			resize: none;
			user-select: text;
			-webkit-user-select: text;
		}
	</style>
	<script src="./textarea.js" async></script>
</head>
<body>
	<textarea></textarea>
</body>
</html>
