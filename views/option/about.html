<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/styles/option.css">
</head>
<body>
	<h1>Chrome Pad</h1>
	<p>
		This extension is created by
		<a href="http://twitter.com/chick307">chick307</a>.
	</p>
	<p>
		You can fork this extension on
		<a href="https://github.com/Chick307/Chrome-Pad">
			github</a>.
	</p>

	<h1>Simply Google Icon Collection</h1>
	<p>
		Some icons this extension uses is created by
		<a href="http://fav.me/d1y84e7">tempest</a>.
	</p>

	<script>
		document.addEventListener('click', function(e){
			if(e.target.href){
				window.open(e.target.href);
				e.preventDefault();
			}
		}, false);
	</script>
</body>
</html>
