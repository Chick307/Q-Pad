<!DOCTYPE html><html lang="ja"><head>	<meta charset="utf-8" />	<link rel="stylesheet" type="text/css" href="css/share.css">	<script type="text/javascript" src="js/api.js"></script></head><body>	<div id="item-template">		<button>Template</button>	</div>	<script type="text/javascript">		var temp = document.getElementById('item-template');		temp.normalize();				api.GetExternalServices(function(services){			services.forEach(function(service){				var item = temp.cloneNode(true);				item.id = '';				item.className = 'item';				var btn = item.getElementsByTagName('button')[0];				btn.textContent = service.name;				btn.addEventListener('click', function(){					api.ShareTextToExternalService(service.id);					window.top.close();				}, false);				if(service.icon){					var icon = document.createElement('img');					icon.src = service.icon;					icon.setAttribute('width', '24');					icon.setAttribute('height', '24');					btn.insertBefore(icon, btn.firstChild);				}				document.body.appendChild(item);			});		});	</script></body></html>
