<!DOCTYPE tml>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>Chrome Pad Options</title>
	<link rel="stylesheet" href="css/opt.css">
	<script src="js/pref.js"></script>
</head>
<body>
	<header>
		<img src="icons/icon128.png" width="64" height="64">
		<h1>Options</h1>
	</header>
	
	<section>
	<a href="#font" id="font">Font</a>
	<div>
		<table>
		<tr>
			<td><label for="font-name-box">Font Name</label></td>
			<td><input type="text" id="font-name-box" /></td>
		</tr>
		<tr>
			<td><label for="font-size-box">Font Size</label></td>
			<td><input type="text" id="font-size-box" /></td>
		</tr>
		</table>
	</div>
	</section>
	
	<section>
	<a href="#about" id="about">About</a>
	<div>
		<p>
			<strong>Chrome Pad</strong> is created by
			<a href="http://twitter.com/chick307" target="_blank">@chick307</a>.
		</p>
		<p>
			&quot;Gmail&quot; and &quot;Blogger&quot; icons by
			<a href="http://www.iconspedia.com/pack/simply-google-1-37/" target="_blank">Tempest</a>.
		</p>
	</div>
	</section>
	
	<script type="text/javascript">
		if(!location.hash){
			history.replaceState('font', '', 'opt.html#font');
		}
		
		var pref = new Preference({prefix: 'pref-'});
		
		var fontNameBox = document.getElementById('font-name-box');
		fontNameBox.value = pref.get('font-name', 'sans-serif');
		fontNameBox.addEventListener('input', function(){
			var value = this.value.trim();
			pref.set('font-name', value);
		}, false);
		
		var fontSizeBox = document.getElementById('font-size-box');
		fontSizeBox.value = pref.get('font-size', '14px');
		fontSizeBox.addEventListener('input', function(){
			var value = this.value.trim();
			if(/^\d+$/.test(value)){
				value += 'px';
			}
			pref.set('font-size', value);
		}, false);
	</script>
</body>
</html>
