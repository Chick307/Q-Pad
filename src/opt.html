<!DOCTYPE tml>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>Chrome Pad Options</title>
	<link rel="stylesheet" type="text/css" href="css/opt.css">
	<script type="text/javascript" src="js/api.js"></script>
</head>
<body>
	<header>
		<img src="icons/icon128.png" width="64" height="64">
		<h1>Options</h1>
	</header>
	
	<section>
	<a href="#font" id="font">Font</a>
	<div>
		<table>
		<tr>
			<td><label for="font-name-box">Font Name</label></td>
			<td><input type="text" id="font-name-box" /></td>
		</tr>
		<tr>
			<td><label for="font-size-box">Font Size</label></td>
			<td><input type="text" id="font-size-box" /></td>
		</tr>
		</table>
	</div>
	</section>
	
	<section>
	<a href="#about" id="about">About</a>
	<div>
		<p>
			<strong>Chrome Pad</strong> is created by
			<a href="http://twitter.com/chick307" target="_blank">@chick307</a>.
		</p>
		<p>
			&quot;Gmail&quot; and &quot;Blogger&quot; icons by
			<a href="http://www.iconspedia.com/pack/simply-google-1-37/" target="_blank">Tempest</a>.
		</p>
	</div>
	</section>
	
	<script type="text/javascript">
		if(!location.hash)
			location.hash = "#font";
		
		api.GetPref(function(pref){
			var syncText = function(params){
				var control = document.getElementById(params.id);
				var key = params.key;
				control.value = pref[key];
				
				var listener = function(){
					api.SetPref(key, control.value);
				};
				
				control.addEventListener('input', listener, false);
			};
			
			var syncCheckbox = function(params){
				var control = document.getElementById(params.id);
				var key = params.key;
				control.checked = pref[key];
				
				var listener = function(){
					api.SetPref(key, control.checked);
				};
				
				control.addEventListener('change', listener, false);
			};
			
			syncText({
				id: 'font-name-box',
				key: 'font-name'
			});
			
			syncText({
				id: 'font-size-box',
				key: 'font-size'
			});
		});
	</script>
</body>
</html>
